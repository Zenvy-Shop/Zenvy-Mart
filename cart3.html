<!DOCTYPE html>
<html>
<head>
  <title>Buy Shoes - Zenvy Shoe Store</title>
  <style>
    body { font-family: Arial; background-color: #f4f4f4; margin: 0; color: #333; }
    #navbar { background-color: #222; overflow: hidden; }
    #navbar a { float: left; display: block; color: #f4f4f4; text-align: center; padding: 14px 20px; text-decoration: none; font-weight: bold; }
    #navbar a:hover { background-color: #575757; color: #ffcc00; }
    .container { max-width: 800px; margin: 40px auto; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 3px 3px 15px rgba(0,0,0,0.2); }
    .product-image { text-align: center; }
    .product-image img { width: 300px; height: 300px; object-fit: cover; border-radius: 10px; margin-bottom: 20px; }
    .product-details h1 { margin-top: 0; font-size: 32px; color: #ffcc00; }
    .product-details p { font-size: 20px; margin: 5px 0; }
    select, input { padding: 8px; margin: 10px 0; font-size: 16px; }
    button { background-color: #ffcc00; border: none; padding: 12px 25px; font-size: 18px; border-radius: 5px; cursor: pointer; transition: background-color 0.2s; margin-right: 10px; }
    button:hover { background-color: #e6b800; }
  </style>
</head>
<body>

  <div id="navbar">
    <a href="index.html">Home</a>
    <a href="aboutus.html">About Us</a>
    <a href="contact.html">Contact</a>
    <a href="review.html">Reviews</a>
  </div>

  <div class="container">
    <div class="product-image">
      <img src="dunkshigh.jpg" alt="Nike Dunks High" id="product-img">
    </div>

    <div class="product-details">
      <h1 id="product-name">Nike Dunks High</h1>
      $<span id="product-price">
    <del><span style="color: gray;">130</span></del> | 
    <span style="color: red;">$120</span>
  </span>
</p>

      <h3>Enter Color:</h3>
      <input type="text" id="colorInput" placeholder="Type color...">

      <br>

      <label for="size">Choose Size:</label>
      <select id="size">
        <option value="8">8</option>
        <option value="8.5">8.5</option>
        <option value="9">9</option>
        <option value="9.5">9.5</option>
        <option value="10">10</option>
        <option value="10.5">10.5</option>
        <option value="11">11</option>
        <option value="11.5">11.5</option>
        <option value="12">12</option>
      </select>

      <br><br>

    <!-- Redirect to contact.html with query params -->
    <button onclick="goToContact()">Contact Seller</button>
  </div>
</div>

<script>
function goToContact() {
  const name = encodeURIComponent(document.getElementById('product-name').textContent);
  const price = encodeURIComponent(document.getElementById('product-price').textContent);
  const size = encodeURIComponent(document.getElementById('size').value);
  const color = encodeURIComponent(document.getElementById('colorInput').value || "Not specified");

  // Redirect to contact.html and pass info as query string
  window.location.href = `contact.html?name=${name}&price=${price}&size=${size}&color=${color}`;
}
</script>

</body>
</html>
